        function newDoc(){
            var v1 = "localhost:8080/pruebaProducto/insertar?id=";
            var v2 = document.getElementById("identificador").value;
            var v3 = document.getElementById("nombre").value;
            var v4 = document.getElementById("edad").value;

            var aux1 = v1.concat(v2);

            var aux4 = aux3.concat("&number=");

            window.location.assign(aux5);

        }
